<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>music-pad</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Tap Music</h1>
        <p>Make music with only one tap</p>
      </header>
      <div class="visual">
        <!-- <h1>Visual</h1> -->
      </div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sounds/n1.wav"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/n2.wav"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/n3.wav"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/n4.wav"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/n5.wav"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/n6.wav"></audio>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
